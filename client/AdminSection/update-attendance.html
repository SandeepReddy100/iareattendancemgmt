<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Attendance</title>

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    

    <!-- Your Preferred Style -->
    <link rel="stylesheet" href="./style.css" />
    <style>
     
      /* Header Styles */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: var(--color-white);
        z-index: 1000;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--box-shadow);
      }

      header .logo {
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }

      header .logo img {
        height: 40px;
      }

      header .navbar {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      header .navbar a,
      header .navbar #profile-btn {
        display: flex;
        align-items: center;
        gap: 0.4rem;
        color: var(--color-dark);
        text-decoration: none;
        font-weight: 500;
      }

      header .navbar a:hover,
      header .navbar #profile-btn:hover {
        color: var(--color-primary);
        cursor: pointer;
      }

      /* Main Content Adjust for Fixed Header */
      main {
        padding-top: 120px;
        /* Adjust as needed to avoid overlapping header */
      }

      /* Form Styles */
      form {
        background: var(--color-white);
        padding: 2rem;
        border-radius: var(--border-radius-2);
        box-shadow: var(--box-shadow);
        max-width: 800px;
        margin: 2rem auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      form h2 {
        color: var(--color-primary);
        font-weight: 600;
        margin-bottom: 0.2rem;
      }

      form .text-muted {
        color: var(--color-dark-varient);
      }

      form .box {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      form label {
        font-weight: 500;
        margin-bottom: 0.4rem;
        color: var(--color-dark);
      }

      form input[type="date"],
      form select {
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: var(--border-radius-1);
        border: 1px solid var(--color-light);
        background-color: var(--color-background);
        color: var(--color-dark);
        outline: none;
        margin-bottom: 0.3rem;
      }

      form input[type="date"]:focus,
      form select:focus {
        border-color: var(--color-primary);
      }

      /* Radio Buttons as Toggle Buttons */
      .radio-group {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }

      .radio-group input[type="radio"] {
        display: none;
      }

      .radio-group label {
        padding: 0.6rem 1.2rem;
        border: 1px solid var(--color-light);
        border-radius: var(--border-radius-1);
        cursor: pointer;
        background-color: var(--color-background);
        transition: all 0.3s ease;
      }

      .radio-group input[type="radio"]:checked + label {
        background-color: var(--color-primary);
        color: white;
        border-color: var(--color-primary);
      }

      /* Submit Button */
      form .btn {
        align-self: flex-start;
        padding: 0.75rem 1.5rem;
        background-color: var(--color-primary);
        color: var(--color-white);
        border: none;
        border-radius: var(--border-radius-1);
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      form .btn:hover {
        background-color: var(--color-dark-varient);
      }

      /* Absentees Container */
      #absentees-container {
        background-color: var(--color-background);
        padding: 1.5rem;
        border: 1px solid var(--color-light);
        border-radius: var(--border-radius-2);
        margin-top: 1rem;
      }

      .absentees-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .absentee-item {
        background-color: var(--color-white);
        padding: 1rem;
        border-radius: var(--border-radius-1);
        border: 1px solid var(--color-light);
        box-shadow: var(--box-shadow);
        display: flex;
        align-items: center;
        gap: 0.6rem;
      }

      .absentee-item input[type="checkbox"] {
        accent-color: var(--color-primary);
        width: 18px;
        height: 18px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        form {
          padding: 1.5rem;
          margin: 1rem;
        }

        .radio-group {
          flex-direction: column;
        }

        .absentee-item {
          width: 100%;
        }

        header .navbar {
          flex-direction: column;
          gap: 0.8rem;
        }
      }
      .absentees-grid-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1rem;
      }

      .absentee-row {
        display: flex;
        justify-content: start;
        gap: 1rem;
      }

      .absentee-item {
        flex: 1;
        min-width: 100px;
        max-width: 120px;
        padding: 0.8rem;
        border-radius: var(--border-radius-1);
        border: 1px solid var(--color-light);
        background-color: var(--color-white);
        box-shadow: var(--box-shadow);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s ease;
      }

      .absentee-item:hover {
        background-color: #e0f7fa;
        border-color: var(--color-primary);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="./image.png" alt="IARE Logo" />
        <h1>IARE</h1>
      </div>
      <div class="navbar">
        <a href="./">
          <span class="material-icons-sharp">home</span>
          <h3>Home</h3>
        </a>
        <a href="/iareattendancemgmt/client/index.html" id="logoutBtn">
          <span class="material-icons-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
    </header>

    <main>
      <form id="absentee-form">
        <h2>Update Attendance</h2>
        <p class="text-muted">
          Select Batch, Date, and Course to view absentees.
        </p>

      

        <div class="box">
          <label>Course</label>
          <div class="radio-group">
            <input type="radio" name="course" id="cp" value="CP" required />
            <label for="cp">CP</label>
            <input type="radio" name="course" id="jfs" value="JFS" />
            <label for="jfs">JFS</label>
            <input type="radio" name="course" id="dbms" value="DBMS" />
            <label for="dbms">DBMS</label>
            <input type="radio" name="course" id="aws" value="AWS" />
            <label for="aws">AWS</label>
          </div>
        </div>

        <div class="box">
          <label for="date">Date</label>
          <input type="date" name="date" id="dateField" required />
        </div>

        <input type="submit" value="Get Absentees" class="btn" />

        <div id="absentees-container">
          <h3>📋 Absentees List</h3>
          <p style="font-size: 0.95rem">
            Below are students marked absent. Select any to mark them present.
          </p>
          <div id="absentees-result" class="absentees-list"></div>
        </div>
      </form>
    </main>

    <script>
      const backendUrl = "https://iareattendancemgmt.onrender.com";

      window.addEventListener("DOMContentLoaded", () => {
        document.getElementById("dateField").value = new Date()
          .toISOString()
          .split("T")[0];
      });

      document
        .getElementById("absentee-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;
          const batch = form.batch.value.trim();
          const date = form.date.value;
          const course = form.course.value;
          const container = document.getElementById("absentees-container");
          const resultBox = document.getElementById("absentees-result");

          resultBox.innerHTML = "<p>Loading...</p>";
          container.style.display = "block";

          try {
            const res = await fetch(
              `${backendUrl}/api/admin/absentees?batch=${batch}&date=${date}&course=${course}`
            );
            const data = await res.json();

            if (!Array.isArray(data) || data.length === 0) {
              resultBox.innerHTML = `<p style="color:gray;">No absentees for selected date and course.</p>`;
              return;
            }

            const sortedRolls = [...data].sort((a, b) =>
              a.localeCompare(b, undefined, { numeric: true })
            );
            let rowsHTML = "";
            for (let i = 0; i < sortedRolls.length; i += 5) {
              const rowItems = sortedRolls
                .slice(i, i + 5)
                .map((rollno, j) => {
                  const id = `roll-${i + j}`;
                  return `
      <div class="absentee-item">
        <input type="checkbox" name="presenties" value="${rollno}" id="${id}" />
        <label for="${id}">${rollno}</label>
      </div>
    `;
                })
                .join("");

              rowsHTML += `<div class="absentee-row">${rowItems}</div>`;
            }

            resultBox.innerHTML = `
  <div class="absentees-grid-container">
    ${rowsHTML}
  </div>

  <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
    <button type="button" class="btn" onclick="submitMarkedPresent()">Mark Selected as Present</button>
    <button type="button" class="btn btn-secondary" onclick="goBackToDashboard()">Back</button>
  </div>
`;
          } catch (err) {
            console.error(err);
            resultBox.innerHTML = `<p style="color:red;">Server error. Please try again.</p>`;
          }
        });

      // ✅ Paste this new version here — replaces your old function
      async function submitMarkedPresent() {
        const checkboxes = document.querySelectorAll(
          'input[name="presenties"]:checked'
        );
        const selectedRollnos = Array.from(checkboxes).map((cb) => cb.value);
        const batch = document.querySelector('select[name="batch"]').value;
        const course = document.querySelector(
          'input[name="course"]:checked'
        ).value;

        const container = document.getElementById("absentees-container");

        if (!selectedRollnos.length) {
          const message = document.createElement("p");
          message.textContent =
            "⚠️ Please select at least one student to mark present.";
          message.style.color = "crimson";
          container.appendChild(message);
          return;
        }

        try {
          const res = await fetch(`${backendUrl}/api/admin/mark-present-bulk`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              course,
              batch,
              presenties: selectedRollnos,
            }),
          });

          const result = await res.json();

          const successBox = document.createElement("div");
          successBox.style.background = "#e0f7fa";
          successBox.style.padding = "1.5rem";
          successBox.style.marginTop = "1.5rem";
          successBox.style.border = "1px solid #4db6ac";
          successBox.style.borderRadius = "8px";
          successBox.innerHTML = `
        <h3 style="color:#00695c; margin-bottom: 0.5rem;">Attendance Marked Successfully</h3>
        <p style="color:#333;">The following ${
          selectedRollnos.length
        } roll numbers have been marked as present:</p>
        <ul style="margin-top: 0.8rem; padding-left: 1.5rem; color:#00796b;">
          ${selectedRollnos.map((r) => `<li>${r}</li>`).join("")}
        </ul>
          <button style="
            margin-top: 1rem;
            background: #00796B;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
          " onclick="goBackToDashboard()">🔙 Back</button>
        </a>
      `;
          container.innerHTML = ""; // Clear absentees list
          container.appendChild(successBox);
        } catch (err) {
          console.error(err);
          const errorBox = document.createElement("p");
          errorBox.textContent = "❌ Error occurred while updating attendance.";
          errorBox.style.color = "red";
          container.appendChild(errorBox);
        }
      }

      function goBackToDashboard() {
        window.location.href = "./index.html";
      }
    </script>
  </body>
</html>
